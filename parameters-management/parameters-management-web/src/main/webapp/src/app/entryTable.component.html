<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <th *ngFor="let parameter of group.parameters">
      {{parameter}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries" (click)="controller.selectEntry(entry)">
    <td *ngFor="let parameter of group.parameters">
      {{entry.getParameter(parameter)}}
    </td>
  </tr>
  </tbody>
</table>
