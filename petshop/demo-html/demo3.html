<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<img src="./logo.png" class="logo"/>
<div class="container">
    <div class="userbar"><img src="./profile.png"/><span>27/12/2017 11:30</span></div>
    <div class="brand">Demo Pet Shop</div>
    <div class="banner">Sales! 20% and 30% on goldfish</div>
    <div class="cart">
        <table>
            <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="aright">Cat</td>
                <td class="aleft"><span class="sale">20% off</span><span class="nsprice">&euro; 80</span><span
                        class="price">&euro; 64</span></td>
                <td class="acenter">3</td>
                <td class="aleft">&euro; 192</td>
            </tr>
            <tr>
                <td class="aright">Goldfish</td>
                <td class="aleft"><span class="sale">30% off</span><span class="nsprice">&euro; 10</span><span
                        class="price">&euro; 7</span></td>
                <td class="acenter">10</td>
                <td class="aleft">&euro; 70</td>
            </tr>
            <tr>
                <td class="aright">Gerbil</td>
                <td class="aleft"><span class="sale">20% off</span><span class="nsprice">&euro; 30</span><span
                        class="price">&euro; 24</span></td>
                <td class="acenter">5</td>
                <td class="aleft">&euro; 120</td>
            </tr>
            <tr>
                <td class="aright">Phoenix</td>
                <td class="aleft"><span class="sale">20% off</span><span class="nsprice">&euro; 150</span><span
                        class="price">&euro; 120</span></td>
                <td class="acenter">1</td>
                <td class="aleft">&euro; 120</td>
            </tr>
            <tr class="total">
                <td colspan="3" class="aright">Total</td>
                <td class="total aleft">&euro; 502</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
